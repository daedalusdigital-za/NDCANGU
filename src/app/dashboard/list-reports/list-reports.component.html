        <div class="row">

                    <div class="card-header">
                        <h4 class="card-title"></h4>
                        <p class="card-title-desc">Use the below form to filter through records.

                    <div class="card-body">
                        <div id="datatable-buttons_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dt-buttons btn-group flex-wrap"> <button

                                            aria-controls="datatable-buttons" type="button"><span>Copy</span></button>

                                            aria-controls="datatable-buttons" type="button"><span>PDF</span></button>
                                        <div class="btn-group"><button
                                                class="btn btn-secondary buttons-collection dropdown-toggle buttons-colvis"
                                                tabindex="0" aria-controls="datatable-buttons" type="button"
                                                aria-haspopup="true" aria-expanded="false"><span>Column
                                                    visibility</span></button></div>
                                    </div>
                                </div>
