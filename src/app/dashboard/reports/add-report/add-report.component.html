<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Create New Report</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Reports</a></li>
                            <li class="breadcrumb-item active">Create New Report</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Reports Details</h4>
                    </div>
                    <div class="card-body">

                        <div class="twitter-bs-wizard">
                           
                           
                            <div class="tab-content twitter-bs-wizard-tab-content">
                                <div class="tab-pane active" id="progress-seller-details">
                                    <div class="text-center mb-4">
                                        <h5>Patient Details</h5>
                                    </div>
                                    <!-- form.valid &&  -->
                                    <form #form="ngForm" ngNativeValidate (ngSubmit)="addEditReport()">

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-firstname-input">Patient Id</label>
                                                    <input type="text" class="form-control" name="patientId" [(ngModel)]="report.patientId" placeholder="Enter Patient ID">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-lastname-input">First Name</label>
                                                    <input type="text" class="form-control" name="flast" [(ngModel)]="report.name" placeholder="First Name">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-firstname-input">Gender</label>
                                                    <input type="text" class="form-control" name="gender" [(ngModel)]="report.gender" placeholder="Enter Gender">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-lastname-input">District</label>
                                                    <input type="text" class="form-control" name="district" [(ngModel)]="report.district" placeholder="Enter District">
                                                </div>
                                            </div>
                                        </div>
                                       
                                        <!-- <div class="text-center mb-4">
                                            <h5>Testing</h5>
                                        </div> -->

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-phoneno-input">Glucose</label>
                                                    <input type="number" name="glucose" [(ngModel)]="report.glucose" class="form-control" placeholder="Glucose Reading">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-email-input">HBA1C</label>
                                                    <input type="text" class="form-control" name="hbA1C" [(ngModel)]="report.hbA1C" placeholder="HBA1C Reading">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-email-input">Key Tone</label>
                                                    <input type="number" class="form-control" name="keyTone" [(ngModel)]="report.keyTone" placeholder="KeyTone Reading">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <div class="mb-3">
                                                        <label for="progresspill-email-input">Total Cholesterol</label>
                                                        <input type="number" class="form-control" name="totalColestorl" [(ngModel)]="report.totalColestorl" placeholder="Cholesterol Reading">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="progresspill-email-input">Uric Acid</label>
                                                    <input type="number" class="form-control" name="uricAcid" [(ngModel)]="report.uricAcid" placeholder="uric Acid Reading">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <div class="mb-3">
                                                        <label for="progresspill-email-input">Lactate</label>
                                                        <input type="number" class="form-control" name="lactate" [(ngModel)]="report.lactate" placeholder="Lactate Reading">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Blood Pressure</label>
                                                    <input type="number" class="form-control" name="bloodPressue" [(ngModel)]="report.bloodPressue">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Next Appointment Date</label>
                                                    <input type="date" class="form-control" name="nextAppointmentDate" [(ngModel)]="report.nextAppointmentDate">
                                                </div>
                                            
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Recomendations</label>
                                                    <input type="text" class="form-control" name="recomendations" [(ngModel)]="report.recomendations">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Remedies</label>
                                                    <input type="text" class="form-control" name="remidies" [(ngModel)]="report.remidies">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                          
                                        </div>
                                      
                                   
                                    
                                    <ul class="pager wizard twitter-bs-wizard-pager-link">
                                        <li class="next">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Save <i class="bx bx-chevron-right ms-1"></i></button>
                                            <!-- <a href="javascript: void(0);" class="btn btn-info btn-rounded waves-effect waves-light" onclick="nextTab()">Confirm Details <i class="bx bx-chevron-right ms-1"></i></a> -->
                                        </li>
                                    </ul>
                                </form>
                                </div>
                                <div class="tab-pane" id="progress-company-document">
                                  <div>
                                    <div class="text-center mb-4">
                                        <h5>Medical Information</h5>
                                        <p class="card-title-desc">Fill all information below</p>
                                    </div>
                                    
                                    <ul class="pager wizard twitter-bs-wizard-pager-link">
                                        <li class="previous disabled"><a href="javascript: void(0);" class="btn btn-primary" onclick="nextTab()"><i class="bx bx-chevron-left me-1"></i> Previous</a></li>
                                        <li class="next"><a href="javascript: void(0);" class="btn btn-primary" onclick="nextTab()">Next <i class="bx bx-chevron-right ms-1"></i></a></li>
                                    </ul>
                                  </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- end card body -->
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

       
    </div> <!-- container-fluid -->
</div>
