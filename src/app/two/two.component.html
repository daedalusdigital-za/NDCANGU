<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"> <button type="button" class="btn btn-secondary btn-lg waves-effect waves-light">
                <i class="font-size-16 align-middle me-2"></i> Upload Photo</button></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">User Profile </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="First Name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="Last Name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control" placeholder="Enter Email" value=""></div>
                    <div class="col-md-12"><label class="labels">Institution</label><input type="text" class="form-control" placeholder="Enter institution" value=""></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Province</label><input type="text" class="form-control" placeholder="Province" value=""></div>
                    <div class="col-md-6"><label class="labels">District</label><input type="text" class="form-control" value="" placeholder="District"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-success btn-rounded waves-effect waves-light" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="btn-group" ngbDropdown>
                    <button type="button" class="btn btn-warning waves-effect waves-light" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        Forms <i class="mdi "></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-md p-4" ngbDropdownMenu>
                        <form>
                            <div class="mb-2">
                                <label class="form-label" for="exampleDropdownFormEmail">Email address</label>
                                <input type="email" class="form-control" id="exampleDropdownFormEmail"
                                    placeholder="email@example.com">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="exampleDropdownFormPassword">Password</label>
                                <input type="password" class="form-control" id="exampleDropdownFormPassword"
                                    placeholder="Password">
                            </div>
                            <div class="mb-2">
                                <div class="form-check custom-checkbox">
                                    <input type="checkbox" class="form-check-input" id="rememberdropdownCheck">
                                    <label class="form-check-label" for="rememberdropdownCheck">Remember me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center experience"><span>Request Upgrade</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Request Upgrade</span></div><br>
                <div class="col-md-12"><label class="labels">User ID</label><input type="text" class="form-control" placeholder="User ID" value=""></div> <br>
                <div class="col-md-12"><label class="labels">User Role</label><input type="text" class="form-control" placeholder="User Role" value=""></div>
            
                

                
            </div>
        </div>
    </div>
</div>
