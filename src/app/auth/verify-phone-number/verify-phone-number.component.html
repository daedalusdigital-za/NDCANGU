<div class="auth-content my-auto">
    <div class="text-center">
        <h5 class="mb-0">Welcome</h5>
        <p class="text-muted mt-2">Sign in to continue to NCD.</p>
    </div>
    <form #form="ngForm" ngNativeValidate class="needs-validation" (ngSubmit)="form.valid && verifyUser()">

        <div class="text-center">

            <div class="avatar-lg mx-auto">
                <div class="avatar-title rounded-circle bg-light">
                    <i class="bx bxs-envelope h2 mb-0 text-primary"></i>
                </div>
            </div>
            <div class="p-2 mt-4">

                <h4>Verify your Phone Number</h4>
                <p class="mb-5">Please enter the 4 digit code sent to <span class="fw-bold">Phone Number</span></p>

                <div class="mb-3">
                    <input type="number" required="true" class="form-control" name="code" [(ngModel)]="user.code"
                        placeholder="Enter OTP">
                </div>

                <div class="mt-4">
                    <button class="btn btn-info btn-rounded w-100 waves-effect waves-light"
                        type="submit">Confirm</button>
                </div>

            </div>

        </div>


    </form>

</div>
