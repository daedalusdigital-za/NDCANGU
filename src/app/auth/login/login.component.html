<div class="auth-content my-auto">
    <div class="text-center">
        <h5 class="mb-0">Welcome</h5>
        <p class="text-muted mt-2">Sign in to continue to NCD.</p>
    </div>
    <form #form="ngForm" ngNativeValidate class="needs-validation" (ngSubmit)="form.valid && loginUser()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" required="true" class="form-control" name="email" [(ngModel)]="user.email"
                placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <div class="d-flex align-items-start">
                <div class="flex-grow-1">
                    <label class="form-label">Password</label>
                </div>
                <div class="flex-shrink-0">
                    <div class="">
                        <a href="" class="text-muted">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <div class="input-group auth-pass-inputgroup">
                <input [type]="isPasswordHidden ? 'password' : 'text'"  required="true" class="form-control" name="password" [(ngModel)]="user.password"
                    placeholder="Enter password" aria-label="Password" aria-describedby="password-addon" required>
                <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon" (click)="isPasswordHidden = !isPasswordHidden"><i
                        class="mdi mdi-eye-outline"></i></button>

            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">I accept the <a href="javascript: void(0);" class="text-primary">Terms of Use</a></label>

                        
                    
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

        </div>
        <div class="mb-3">

            <button class="btn btn-info btn-rounded w-100 waves-effect waves-light" type="submit">Log In</button>
        </div>

        <div class="mt-3">
            <div class="col">
                <label class="form-check-label">Not a member yet? <a routerLink="/auth/register">Register</a></label>
            </div>
        </div>
        <div class="mb-4 mb-md-5 text-center">
            <a href="" class="d-block auth-logo">
                <img src="assets/images/Asset 2.svg" alt="" height="80" margin-top="5px">
            </a>
        </div>

    </form>

</div>
